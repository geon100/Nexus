<!-- login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="email" />
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        <span class="error-text">Username is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        <span class="error-text">Password is required and must be at least 6 characters</span>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
