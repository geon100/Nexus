<!-- user-management.component.html -->

<mat-card style="min-height: 500px;">
  <mat-card-header>
    <h1>User Listing</h1>
    <!-- <button (click)="FunctionAdd()" mat-raised-button color="primary" style="margin-left: 70%;">Add Associate (+)</button> -->
  </mat-card-header>
  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="profilePicture">
        <th mat-header-cell *matHeaderCellDef>Profile Picture</th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf="element.profilePicture" [src]="element.profilePicture" alt="Profile Picture"
               style="width: auto; height: auto; max-width: 80px; max-height: 80px;">
        </td>
      </ng-container>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
      </ng-container>
      <ng-container matColumnDef="followersCount">
        <th mat-header-cell *matHeaderCellDef>Followers Count</th>
        <td mat-cell *matCellDef="let element">{{ element.followers.length }}</td>
      </ng-container>
      <ng-container matColumnDef="followingCount">
        <th mat-header-cell *matHeaderCellDef>Following Count</th>
        <td mat-cell *matCellDef="let element">{{ element.following.length }}</td>
      </ng-container>
      <ng-container matColumnDef="blockAction">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="toggleBlockUser(element)" mat-raised-button color="{{ element.isActive ? 'warn' : 'primary' }}">
            {{ element.isActive ? 'Block' : 'Unblock' }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br>
  <mat-card-footer>
    <!-- <button (click)="logout()" mat-raised-button color="accent">Logout</button> -->
  </mat-card-footer>
</mat-card>
